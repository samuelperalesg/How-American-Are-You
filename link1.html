<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = 'stylesheet' href = 'css/style.css'>
  <script defer src="js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800;900&display=swap" rel="stylesheet">
  <title>Game View</title>
</head>
<body>
  <h1 class='game-heading'>Quiz #1</h1>
	<div class="game-container"> 
    <div class="question-box">
      <p id='question-text'>Question Here:</p>
    </div>
    <div class="exit">
      <button class="exitbtn">Exit</button>
    </div>
    <div class="correct-answer">
      <p id='correct-answer-text'>Correct Answer</p>
    </div>
    <div class="choice1container">
      <p id='choice1text'>Choice 1</p>
    </div>
    <div class="choice2container">
      <p id='choice2text'>Choice 2</p>
    </div>
    <div class="choice3container">
      <p id='choice3text'>Choice 3</p>
    </div>
    <div class="choice4container">
      <p id='choice4text'>Choice 4</p>
    </div>
    <div class="next">
      <button id="next-btn">Next</button>
    </div>
    
  </div>
</body>
</html>
