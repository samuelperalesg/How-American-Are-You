<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = 'stylesheet' href = 'css/style.css'>
  <script defer src="js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800;900&display=swap" rel="stylesheet">
  <title>Game View</title>
</head>
<body>
  <h1 class='game-heading'>Quiz:</h1>
	<div class="game-container"> 
    <div class="question-box">
      <p id='question-text'>Question:</p>
    </div>
    <div class="correct-answer">
      <p id='correct-answer-text'>Correct Answer</p>
    </div>
    <div class="score">
      <p id="score-text">Score:</p>
      </div>
      <div class="choicecontainer">
        <p id='choice1text'>A:</p>
      </div>
      <div class="choicecontainer">
        <p id='choice2text'>B:</p>
      </div>
      <div class="choicecontainer">
        <p id='choice3text'>C:</p>
      </div>
      <div class="choicecontainer">
        <p id='choice4text'>D:</p>
      </div>
    </div>
    <div class="buttons">
      <div class="exit">
        <a id='exit-btn' href = 'index.html'>Exit</a>
      </div>
      <div class="next">
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
